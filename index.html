<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷言ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>迷言ジェネレーター</h1>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <input type="text" id="quoteInput" placeholder="迷言を入力" size="30"><br><br>
    <input type="text" id="nameInput" placeholder="名前を入力" size="30"><br><br>
    <button onclick="generate()">画像を生成</button>
    <br>
    <img id="outputImage" alt="生成された画像" style="max-width: 100%; display: none; margin-top: 10px;">
    <br>
    <button onclick="saveImage()">画像を保存</button>

    <script src="script.js"></script>
</body>
</html>
