<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷言を画像に</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="sidebar">
        <h2>Word</h2>
        <ul class="menu-list">
            <li><a href="#" onclick="showSection('Main')">Main</a></li>
            <li><a href="#" onclick="showSection('Use')">Use</a></li>
            <li><a href="#" onclick="toggleTheme()">Toggle Theme</a></li>
            <li><a href="#" onclick="showSection('Credits')">Credits</a></li>
        </ul>
    </nav>

    <main id="main">
        <section id="Main" class="content-section">
            <h1>About</h1>
                <p>
                    これは、名言か迷言をそれっぽくするツールです。
                    画像として、保存することができます。
                </p>
                <a href="#" onclick="showSection('Use')">使ってみる。</a>
            </div>
        </section>

        <section id="Use" class="content-section">
            <input type="file" id="imageInput" accept="image/*" style="width: 80%;"><br><br>
            <textarea id="quoteInput" placeholder="名言か迷言を入力（改行できます）"rows="4" style="width: 80%;"></textarea><br><br>
            <input type="text" id="nameInput" placeholder="名前を入力" style="width: 80%;"><br><br>
            <button id="generateButton">画像を生成</button>
            <br>
            <p>長押しして保存できます。</p>
            <canvas id="canvas" width="1280" height="720"></canvas>
            <img id="outputImage" style="display: none; max-width: 100%; height: auto;" alt="生成された画像">
        </section>

        <section id="Credits" class="content-section">
                <h3>Credit</h3>
                <p>ver.2.0.0</p>
                <p>Made by <a href="#" target="_blank">飛行機</a></p>

                <p>Deployed by <a href="https://pages.cloudflare.com/" target="_blank">Cloudflare Pages</a></p>
        </section>

    <script src="script.js" defer></script>
    <script src="change-mode.js"></script>
    <script src="change-sections.js"></script>
</body>
</html>
